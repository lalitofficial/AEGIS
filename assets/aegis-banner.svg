    <text x="230" y="233" fill="#cbd5f5" font-size="12" font-weight="600" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">REAL-TIME</text>

    <rect x="300" y="215" width="120" height="26" rx="13" fill="#1f2937" stroke="#334155"/>
    <text x="360" y="233" fill="#cbd5f5" font-size="12" font-weight="600" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">RISK SCORES</text>

    <rect x="430" y="215" width="140" height="26" rx="13" fill="#1f2937" stroke="#334155"/>
    <text x="500" y="233" fill="#cbd5f5" font-size="12" font-weight="600" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">GRAPH SIGNALS</text>
  </g>

  <g opacity="0.9">
    <path d="M820 240 C860 210, 910 210, 960 230" stroke="#22d3ee" stroke-width="3" fill="none"/>
    <path d="M820 220 C860 190, 910 190, 970 200" stroke="#60a5fa" stroke-width="3" fill="none"/>
    <circle cx="820" cy="220" r="4" fill="#22d3ee"/>
    <circle cx="960" cy="230" r="4" fill="#22d3ee"/>
    <circle cx="820" cy="200" r="4" fill="#60a5fa"/>
    <circle cx="970" cy="200" r="4" fill="#60a5fa"/>
  </g>
</svg>
