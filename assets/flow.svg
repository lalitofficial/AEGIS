  </defs>

  <rect width="1200" height="240" rx="16" fill="url(#bg-flow)"/>

  <g font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#e2e8f0">
    <rect x="50" y="60" width="160" height="80" rx="12" fill="#111827" stroke="#1f2937"/>
    <text x="130" y="105" text-anchor="middle">Transactions</text>

    <rect x="250" y="60" width="160" height="80" rx="12" fill="#111827" stroke="#1f2937"/>
    <text x="330" y="105" text-anchor="middle">Feature Extraction</text>

    <rect x="450" y="40" width="160" height="60" rx="12" fill="#111827" stroke="#1f2937"/>
    <text x="530" y="75" text-anchor="middle">Fraud Detector</text>

    <rect x="450" y="120" width="160" height="60" rx="12" fill="#111827" stroke="#1f2937"/>
    <text x="530" y="155" text-anchor="middle">Risk Scorer</text>

    <rect x="650" y="60" width="160" height="80" rx="12" fill="#111827" stroke="#1f2937"/>
