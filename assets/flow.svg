  <g fill="#22d3ee">
    <circle cx="210" cy="100" r="3"/>
    <circle cx="410" cy="100" r="3"/>
    <circle cx="610" cy="70" r="3"/>
    <circle cx="610" cy="150" r="3"/>
    <circle cx="810" cy="100" r="3"/>
    <circle cx="1010" cy="100" r="3"/>
  </g>

  <text x="50" y="30" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="12">
