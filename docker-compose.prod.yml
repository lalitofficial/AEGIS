version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aegis_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    image: ${DOCKERHUB_USERNAME}/aegis-api:${IMAGE_TAG:-latest}
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/aegis_db
      DATABASE_ECHO: "False"
      SECRET_KEY: change-me
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    image: ${DOCKERHUB_USERNAME}/aegis-frontend:${IMAGE_TAG:-latest}
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
