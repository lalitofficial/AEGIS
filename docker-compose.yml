version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aegis_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/aegis_db
      DATABASE_ECHO: "False"
      SECRET_KEY: change-me
      API_KEY: dev-key
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
        VITE_API_KEY: ${VITE_API_KEY:-dev-key}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
