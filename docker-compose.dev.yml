version: "3.9"

services:
  api:
    volumes:
      - ./api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/aegis_db
      DATABASE_ECHO: "False"
      SECRET_KEY: change-me
      API_KEY: dev-key
      LOG_LEVEL: INFO

  frontend:
    build:
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      VITE_API_KEY: dev-key
    command: npm run dev -- --host 0.0.0.0 --port 3000
